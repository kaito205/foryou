<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galaxy</title>
  <link rel="icon" type="image/png" href="/heart.png"/>
  <link rel="stylesheet" href="./style.css" />

  <!-- Importmap cho THREE.js -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
        "three/addons/controls/OrbitControls.js": "https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js",
        "three/examples/jsm/loaders/FontLoader.js": "https://unpkg.com/three@0.152.2/examples/jsm/loaders/FontLoader.js",
        "three/examples/jsm/geometries/TextGeometry.js": "https://unpkg.com/three@0.152.2/examples/jsm/geometries/TextGeometry.js"
      }
    }
  </script>

  <style>
    #musicButton {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      background-color: #ffffff10;
      color: white;
      border: 1px solid white;
      border-radius: 8px;
      cursor: pointer;
      z-index: 9999;
      font-weight: bold;
      backdrop-filter: blur(5px);
    }
    #musicButton:hover {
      background-color: #ffffff30;
    }

    body.portrait-mode #landscape-warning {
      display: flex;
      opacity: 1;
    }
  </style>
</head>

<body>
  <div id="container"></div>

  <div id="landscape-warning">
    <div class="warning-content">
      <div class="rotate-icon"></div>
      <p>Love</p>
      <h1>Dida Nurwahidah Zakiyah</h1>
      <div class="stars-bg"></div>
    </div>
  </div>

  <div id="dark-overlay"></div>
  <div id="info"></div>

  <!-- Tombol musik tunggal -->
  <button id="musicButton" disabled>Mainkan Musik 🎵</button>

  <script>
    const musicManager = {
      audio: null,
      isPlaying: false,

      init() {
        this.audio = new Audio('./Ly.mp3');
        this.audio.loop = true;
        this.audio.volume = 0.7;
        this.audio.preload = "auto";

        this.audio.oncanplaythrough = () => {
          const btn = document.getElementById('musicButton');
          btn.disabled = false;
          this.updateUI();
        };

        this.audio.onplay = () => {
          this.isPlaying = true;
          this.updateUI();
        };

        this.audio.onpause = () => {
          this.isPlaying = false;
          this.updateUI();
        };
      },

      togglePlayback() {
        if (!this.audio) return;
        if (this.audio.paused) {
          this.audio.play().catch(e => {
            console.warn('Gagal play musik:', e);
          });
        } else {
          this.audio.pause();
        }
      },

      updateUI() {
        const btn = document.getElementById('musicButton');
        if (this.isPlaying) {
          btn.textContent = "Pause Musik ⏸️";
        } else {
          btn.textContent = "Mainkan Musik 🎵";
        }
      }
    };

    document.addEventListener('DOMContentLoaded', () => {
      musicManager.init();
      document.getElementById('musicButton').addEventListener('click', () => {
        musicManager.togglePlayback();
      });
    });
  </script>

  <script type="module" src="./script.js"></script>
</body>
</html>
